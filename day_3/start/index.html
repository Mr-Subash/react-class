<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container" id="body">
      <div class="d-flex flex-wrap">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
          <div class="card">
            <img
              class="card-img"
              src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/vans.png"
              alt="Vans"
            />
            <div class="card-img-overlay d-flex justify-content-end">
              <a href="#" class="card-link text-danger like">
                <i class="fas fa-heart"></i>
              </a>
            </div>
            <div class="card-body">
              <h4 class="card-title">Vans Sk8-Hi MTE Shoes</h4>
              <h6 class="card-subtitle mb-2 text-muted">Style: VA33TXRJ5</h6>
              <p class="card-text">
                The Vans All-Weather MTE Collection features footwear and
                apparel designed to withstand the elements whilst still looking
                cool.
              </p>

              <div
                class="buy d-flex justify-content-between align-items-center"
              >
                <div class="price text-success"><h5 class="mt-4">$125</h5></div>
                <a href="#" class="btn btn-danger mt-3"> Add to Cart</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
